<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css"
    />
    <title>Slider</title>
  </head>
  <header class="container header"></header>
  <body>
    <main>
      <section class="container products-section products-section_first">
        <div class="products-section__title-wrap">
          <h2 class="products-section__title">Акционные Предложения</h2>
        </div>
        <div class="products-section__slider_first">
          <ul class="products-section__slider slider_first"></ul>
          <div class="slider-arrows">
            <button class="slider__btn slider__btn_prev"></button>
            <button class="slider__btn slider__btn_next"></button>
          </div>
        </div>
      </section>
      <section class="container products-section products-section_second">
        <div class="products-section__title-wrap">
          <h2 class="products-section__title">Популярные товары</h2>
        </div>
        <div class="products-section__slider_second">
          <ul class="products-section__slider slider_second"></ul>
          <div class="second-slider-arrows">
            <button class="slider__btn second-slider__btn_prev"></button>
            <button class="slider__btn second-slider__btn_next"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
